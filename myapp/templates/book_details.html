<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form method="post" action="/save_book">
   {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBook_Name">Book_name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Book_name" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputBook_id">Book_id</label>
      <input type="number" class="form-control" id="inputBook_id" placeholder="Book_id" name="Book_id">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBook_author">Book_author</label>
    <input type="text" class="form-control" id="inputBook_author" placeholder="Book_author" name="Book_author">
  </div>
  <div class="form-group">
    <label for="inputAssigned">Assigned</label>
    <input type="text" class="form-control" id="inputAssigned" placeholder="Assigned" name="assigned">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDue_Date">Due_Date</label>
      <input type="date" class="form-control" id="inputDue_Date" name="Due_Date">
    </div>



  <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
